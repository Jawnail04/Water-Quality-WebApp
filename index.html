<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaMonitor | Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- PRO VARIABLES & RESET --- */
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --error-bg: rgba(254, 226, 226, 0.9);
            --error-text: #b91c1c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body { 
            background: url('img/flare.jpg') no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: floatUp 0.6s ease-out;
            position: relative;
            transition: height 0.3s ease;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h2 { color: var(--text-dark); font-size: 1.75rem; font-weight: 800; margin-bottom: 8px; }
        .header-section p { color: var(--text-gray); font-size: 0.95rem; }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-dark); }

        .input-wrapper { position: relative; }
        .input-wrapper i.icon-left { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-gray); font-size: 1.1rem; pointer-events: none; }
        .input-wrapper input { width: 100%; padding: 12px 40px 12px 42px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.6); background: rgba(255, 255, 255, 0.5); font-size: 0.95rem; color: var(--text-dark); outline: none; transition: 0.2s; }
        .input-wrapper input:focus { background: #fff; border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .toggle-password { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-gray); }
        .toggle-password:hover { color: var(--primary); }

        .btn-submit { width: 100%; padding: 14px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-2px); }
        
        .divider { display: flex; align-items: center; margin: 20px 0; color: var(--text-gray); font-size: 0.85rem; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .divider::before { margin-right: 10px; }
        .divider::after { margin-left: 10px; }

        .btn-google {
            width: 100%; padding: 12px; border: 1px solid rgba(255,255,255,0.8);
            border-radius: 12px; background: rgba(255,255,255,0.7);
            color: var(--text-dark); font-weight: 600; font-size: 0.95rem;
            cursor: pointer; transition: 0.2s; display: flex;
            justify-content: center; align-items: center; gap: 10px;
        }
        .btn-google:hover { background: #fff; transform: translateY(-1px); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        .spinner { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .error-msg { background: var(--error-bg); color: var(--error-text); padding: 12px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 20px; display: none; text-align: left; border: 1px solid rgba(185, 28, 28, 0.2); }
        
        /* Added helper text */
        .helper-text { text-align: center; margin-top: 15px; font-size: 0.85rem; color: var(--text-gray); }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="header-section">
            <h2 id="auth-title">Welcome Back</h2>
            <p id="auth-subtitle">Sign in to access the AquaMonitor Dashboard</p>
        </div>

        <div id="errorMessage" class="error-msg">
            <i class="ri-error-warning-fill" style="margin-right: 6px; vertical-align: middle;"></i>
            <span id="errorText">Error message here</span>
        </div>

        <button type="button" class="btn-google" id="googleBtn">
            <i class="ri-google-fill" style="font-size: 1.2rem; color: #DB4437;"></i>
            Continue with Google
        </button>

        <div id="passwordSection">
            <div class="divider">or sign in with password</div>

            <form id="authForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="ri-mail-line icon-left"></i>
                        <input type="email" id="email" placeholder="name@email.com" autocomplete="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-2-line icon-left"></i>
                        <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required minlength="6">
                        <i class="ri-eye-off-line toggle-password" id="togglePasswordBtn"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>
            <p class="helper-text">Registration is restricted to Google Accounts.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // Removed createUserWithEmailAndPassword because we don't want manual registration anymore
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxWmm5YsLjnwatHOVImrpIHAxicbHWYuw",
            authDomain: "water-quality-db-d2dff.firebaseapp.com",
            projectId: "water-quality-db-d2dff",
            storageBucket: "water-quality-db-d2dff.firebasestorage.app",
            messagingSenderId: "499791448587",
            appId: "1:499791448587:web:a11b55aa1af45bdf78550e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        googleProvider.setCustomParameters({ prompt: 'select_account' });

        // --- CONFIGURATION ---
        const SUPER_ADMIN_EMAIL = "jhunelbangit@gmail.com";
        const RESTRICT_DOMAIN = false; 
        const REQUIRED_DOMAIN = "@deped.gov.ph";

        // DOM Elements
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const btnSpinner = document.getElementById('btnSpinner');
        const submitBtn = document.getElementById('submitBtn');
        const btnTextEl = document.getElementById('btnText');
        const passwordInput = document.getElementById('password');
        const togglePassBtn = document.getElementById('togglePasswordBtn');
        const googleBtn = document.getElementById('googleBtn');

        togglePassBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassBtn.classList.toggle('ri-eye-off-line');
            togglePassBtn.classList.toggle('ri-eye-line');
        });

        function showError(msg) { errorText.innerText = msg; errorDiv.style.display = 'block'; }
        function hideError() { errorDiv.style.display = 'none'; }
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true; googleBtn.disabled = true;
                btnTextEl.style.display = 'none'; btnSpinner.style.display = 'block';
            } else {
                submitBtn.disabled = false; googleBtn.disabled = false;
                btnTextEl.style.display = 'block'; btnSpinner.style.display = 'none';
            }
        }

        // --- CORE LOGIN LOGIC ---
        async function handleLoginSuccess(user, method) {
            const userRef = doc(db, "users", user.uid);
            
            try {
                // Default role
                let role = "user"; 

                // 1. Check for Super Admin
                if (user.email === SUPER_ADMIN_EMAIL) {
                    role = "superadmin";

                // 2. Check for Admin (STRICTLY DepEd.gov.ph only)
                } else if (user.email.endsWith("@deped.gov.ph")) {
                    role = "admin";

                // 3. Everyone else stays as "user"
                } else {
                    role = "user";
                }

                // Save to Database
                await setDoc(userRef, {
                    email: user.email, 
                    lastLogin: new Date(),
                    authMethod: method,
                    role: role
                }, { merge: true });

                // --- REDIRECT LOGIC ---
                if (role === 'superadmin') {
                    window.location.href = "admin-dashboard.html"; 
                } else if (role === 'admin') {
                    window.location.href = "main.html"; 
                } else {
                    window.location.href = "viewer.html";
                }

            } catch (error) {
                console.error("Database Error:", error);
                showError("Login verification failed.");
                setLoading(false);
            }
        }

        // --- GOOGLE SIGN IN (REGISTER & LOGIN) ---
        googleBtn.addEventListener('click', async () => {
            hideError();
            setLoading(true);

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Domain Check
                if (RESTRICT_DOMAIN && !user.email.endsWith(REQUIRED_DOMAIN) && user.email !== SUPER_ADMIN_EMAIL) {
                    await user.delete().catch(() => signOut(auth));
                    showError(`Access Denied: Only ${REQUIRED_DOMAIN} accounts allowed.`);
                    setLoading(false);
                    return;
                }

                await handleLoginSuccess(user, 'google');

            } catch (error) {
                console.error("Google Sign-In Error", error);
                setLoading(false);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError("Google Sign-In Failed: " + error.message);
                }
            }
        });

        // --- PASSWORD LOGIN (SIGN IN ONLY) ---
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Domain Check for Email/Pass as well
            if (RESTRICT_DOMAIN && !email.endsWith(REQUIRED_DOMAIN) && email !== SUPER_ADMIN_EMAIL) {
                showError(`Access Denied: Only ${REQUIRED_DOMAIN} accounts allowed.`);
                setLoading(false);
                return;
            }

            try {
                // SIGN IN ONLY - No Registration allowed via Password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await handleLoginSuccess(userCredential.user, 'password');

            } catch (error) {
                console.error("Auth Error:", error);
                setLoading(false);
                
                let userMsg = "Authentication failed.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    userMsg = "Incorrect email or password. New users must use Google.";
                } else if (error.code === 'auth/wrong-password') {
                    userMsg = "Incorrect password.";
                }
                showError(userMsg);
            }
        });
    </script>
</body>
</html>
